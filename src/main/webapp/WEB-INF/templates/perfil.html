<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Reservas por espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

	<!-- Page Heading -->
	<div class="row">
	    <div class="col-md-12">
	        <h1 class="page-header text-center">
	            <small>Mi Perfil</small>
	        </h1>
	    </div>
	</div>
	<!-- /.row -->
	
	<div class="row">
	    <div class="col-md-6 col-md-offset-3 text-center">
	        <img class="img-circle" th:src="@{${User.imagen.attachmentUrl}}" width="150" height="150"/>
	        <h3 th:text="${#strings.toUpperCase(User.username)}"></h3>
	        <em class="text-muted" th:text="${User.email}"></em>
	        <hr/>
	        <i class="fa fa-building fa-2x"> </i>
		    <h4 th:text="${User.facultad.nombreFacultad}"></h4>
			<p class="small text-muted" th:text="${User.facultad.webFacultad}"></p>    
	    </div>
	    
	    <div class="col-md-6 col-md-offset-3 text-center">
	    	<a th:href="@{'/admin/administrar/usuarios/editar/' + ${User.id}}"><input type="button" class="btn btn-default" value="Editar datos"/></a>
	    </div>
	</div>
	<!-- /.row -->

</div>
<!-- /.container-fluid -->


 <footer>
  <div class="row">
       <div class="div-footer text-center">
          <i class="fa fa-copyright"></i> UCM Reservas - 2016
       </div>
  </div>
</footer>
                   
</body>
</html>
