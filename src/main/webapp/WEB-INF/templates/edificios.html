<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Listado de espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

<!-- Page Heading -->
<div class="row">  
	<div class="col-md-12">
	    <div class="alert alert-info" role="alert">
	        <div class="media">
			  <div class="media-left">			    
			      <i class="fa fa-building fa-3x"> </i>			   
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading" th:text="${User.Facultad.nombreFacultad}"></h4>
			    <p class="text-muted" style="margin-bottom:5px;" th:text="${User.Facultad.webFacultad}"></p>
			  </div>
			</div>	
	    </div> 
    </div>                  
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-4 col-md-offset-4">
	    <h3 class="text-center" style="margin-top:10px;margin-bottom:20px;">Selecciona un edificio</h3>
	    
	   <ol>
 		<li th:each="e : ${Edificios}" role="button">
		   <div class="edificio" th:attr="data-id=${e.id}">
			<div class="media">
			  <div class="media-left media-middle">			    
			      <img class="media-object" src="http://placehold.it/50x50"/>		   
			  </div>
			  <div class="media-body">
			    <h4 class="media-heading" th:text="${e.nombreEdificio}"></h4>
			    <p class="small text-muted" th:text="${e.direccion}"></p>
			  </div>
			  <div class="media-right media-middle">			    
			     <i class="fa fa-angle-right fa-2x"> </i>		   
			  </div>
			</div>
		   </div>
 		</li>
	   </ol>
   </div>                  
</div>
<!-- /.row -->
<br/>	
	 <div class="row">
	    <div class="col-md-12 text-right">
	         <a id="edificio_link" th:href="@{''}"><button type="button" class="btn-normal">SIGUIENTE <i class="fa fa-angle-right"></i></button></a>
	    </div>                   
	</div>
	<!-- /.row -->


<script src="../../js/edificios.js" th:src="@{/js/edificios.js}"></script>
 </div>

            <!-- /.container-fluid -->

</body>
</html>
