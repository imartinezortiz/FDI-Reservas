<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Gestion de Reservas</title>
</head>
<body>

            <div class="container-fluid" th:fragment="contenido">

<!-- Page Heading -->
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header text-center">
            Lista <small>de reservas</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-8 col-md-offset-2">
        
       <div class="jumbotron text-center" th:if="${#lists.isEmpty(currentResults)}">
                <i class="fa fa-ban fa-5x"></i>
                <h4>¡Uups! Todavía no has hecho ninguna reserva.</h4>
           </div> 

            <div class="table-responsive" th:unless="${#lists.isEmpty(currentResults)}">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                        	<th>Usuario</th>
                            <th>Asunto</th>
                            <th>Espacio</th>
                            <th>Desde</th>
                            <th>Hasta</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                   <!-- Añadir formulario para busqueda por usuario(correcta) y Espacio -->
					<tbody>
						<tr th:each="r : ${currentResults}"
							th:attr="id=${r.id},data-id=${r.id},data-start=${#joda.isoDateTime(r.comienzo)},data-end=${#joda.isoDateTime(r.fin)},data-espacio=${r.espacio.id}, data-estado=${r.estadoReserva}, data-username=${r.username}">
							<td th:text="${r.username}"> Usuario </td>
							<td th:text="${r.asunto}">Recuperacion de clase</td>
							<td th:text="${r.espacio.nombreEspacio}">Aula 9</td>
							<td th:text="${#joda.format(r.comienzo, 'dd/MM/yyyy HH:mm')}">21/01/2016</td>
							<td th:text="${#joda.format(r.fin, 'dd/MM/yyyy HH:mm')}">21/01/2016</td>
							<td th:if="${r.estadoReserva.toString() == 'Confirmada'}" class=" text-center"><span
								class="label label-success">Confirmada</span></td>
							<td th:if="${r.estadoReserva.toString() == 'Pendiente'}" class=" text-center"><span
								class="label label-warning">Pendiente</span></td>
							<td th:if="${r.estadoReserva.toString() == 'Denegada'}" class=" text-center"><span
								class="label label-danger">Denegada</span></td>	
						</tr>
					</tbody>                    
                </table>
            </div> 
            <!-- /.table-responsive-->
        	<div class="row">
    <div class="col-md-12 text-center">
        <div class='pagination pagination-centered'>
            <ul class="pagination">
                <li th:class="${currentIndex == 1}? 'disabled' : ''">
                    <span th:if='${currentIndex == 1}'>← First</span>
                    <a th:if='${currentIndex != 1}'
                       th:href="@{1}">← First</a>
                </li>
                <li th:class="${currentIndex != 1}? '' : 'disabled'">
                    <span th:if='${currentIndex == 1}'>«</span>
                    <a th:if='${currentIndex != 1}'
                       th:href="@{${(currentIndex - 1)}}"
                       title='Go to previous page'>«</a>
                </li>

                <li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
                    th:class="${item == currentIndex ? 'active' : '' }">

                    <span th:if='${item == currentIndex}' th:text='${item}'>1</span>

                    <a th:if='${item != currentIndex}'
                       th:href="@{${item}}">
                        <span th:text='${item}'>1</span>
                    </a>
                </li>

                <li th:class="${currentIndex != currentResults.totalPages}? '' : 'disabled'">
                    <span th:if='${currentIndex == currentResults.totalPages}'>»</span>
                    <a th:if='${currentIndex != currentResults.totalPages}'
                       th:href="@{${(currentIndex + 1)}}" title='Go to next page'>»</a>
                </li>
                <li th:class="${currentIndex == currentResults.totalPages}? 'disabled' : ''">
                    <span th:if='${currentIndex == currentResults.totalPages}'>Last →</span>
                    <a th:if='${currentIndex != currentResults.totalPages}'
                       th:href="@{${currentResults.totalPages}}">Last →</a>
                </li>
            </ul>
        </div>
    </div>
</div>
    </div>
</div>
 <!-- /.row -->
 
 <div class="modal fade" id="modalEditarReserva" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Editar reserva</h4>
          </div>
          <div class="modal-body">
          		<form class="form-horizontal" role="form" action="#" th:action="@{/editar}" th:object="${Reserva}" method="put">             
				
				 <div class="form-group">
                     <label for="ejemplo_2" class="col-md-2 control-label">Usuario:</label>
                      <div class="col-md-10">
                         <input id="idUsuario" name="username" type="text" class="form-control" placeholder="Introduce un usuario"/>
                      </div>
                      
                 </div>
                 
				 <!-- Asunto --> 
                 <div class="form-group">
                     <label for="ejemplo_2" class="col-md-2 control-label">Asunto:</label>
                      <div class="col-md-10">
                         <input id="idAsunto" name="asunto" type="text" class="form-control" placeholder="Introduce un asunto"/>
                      </div>
                 </div>
                 
                 <!-- Fecha inicio --> 
                 <div class="form-group">
                     <label for="ejemplo_3" class="col-md-3 control-label">Desde:</label>
                     <div class="col-md-9">
		                <div class='input-group date' >
			               <input name="fecha_ini" id="datetimepicker1" type='text' class="form-control" />
			               <span class="input-group-addon">
			                   <span class="fa fa-calendar"></span>
			               </span>
			            </div>
                     </div>
                 </div>
                 
                 <!-- Fecha fin --> 
                 <div class="form-group">
                     <label for="ejemplo_3" class="col-md-3 control-label">Hasta:</label>
		             <div class="col-md-9">
		                 <div class='input-group date' >
			                <input name="fecha_fin" id="datetimepicker2" type='text' class="form-control" />
			                <span class="input-group-addon">
			                    <span class="fa fa-calendar"></span>
			                </span>
			             </div>
                      </div>
                 </div>
                 
                 <!-- Tipo de espacio 
                 <div class="col-md-4">
                   <div class="form-group">
                      <label for="ejemplo_1" class="col-md-3 control-label">Tipo:</label>
                     <div class="col-md-9">
                         <p class="form-control-static" >xxxx</p>                   
                     </div>
                   </div>
                 </div> --> 
                 
                 <!-- Espacios --> 
                
                   <div class="form-group">
                      <label for="ejemplo_1" class="col-md-2 control-label">Espacio:</label>
                     <div class="col-md-10">
                          <p id="nombreEspacio" class="form-control-static" >yyyy</p>                     
                     </div>
                   </div>
                   
                   <div class="form-group">
                      <label for="ejemplo_1" class="col-md-2 control-label">Estado de la Reserva:</label>
                     <div class="col-md-10">
                         <select name="estadoReserva" id="selec_estadoReserva">
 							<option th:each="tipo : ${estadoReserva}" 
        							th:text="${tipo}"
					        		th:value="${tipo}">
					 		</option>
					    </select>                   
                     </div>
                   </div>

                 <div class="row">
                     <div class="col-xs-6 col-md-6">
                      <button id="btn-eliminar" type="button" class="btn-rec red">ELIMINAR</button>
                     </div>
                     <div class="col-xs-6 col-md-6 text-right">
                      <button id="btn-guardar" type="button" class="btn-rec blue">GUARDAR </button>
                     </div>
                 </div>                
             </form>
                 
          </div>
        </div>
      </div>
    </div>
 
 <script th:inline="javascript">
 var baseURL = /*[[@{/}]]*/ '/';

 $(document).ready(function(){
	 	var reserva = {};
	 	var token = $("meta[name='_csrf']").attr("content");
	 	var header = $("meta[name='_csrf_header']").attr("content");
	 	var reqHeaders = [];
	 	reqHeaders[header] = token;
	 	
	 	$('tr').click(function(){
	 		$('#modalEditarReserva').modal('show');
	 		
	 		var espacio = $(this).find("td").eq(2).html();
	 		reserva.id =  $(this).attr("data-id");
	 		reserva.start = $(this).attr("data-start");
	 		reserva.end = $(this).attr("data-end");
	 		reserva.idEspacio = $(this).attr("data-espacio");
	 		reserva.estadoReserva= $(this).attr("data-estado");
	 		reserva.title = $(this).find("td").eq(1).html();
	 		reserva.username = $(this).find("td").eq(0).html();
	 		
	 		$('#modalEditarReserva #idAsunto').attr("value",reserva.title);
	 		$('#modalEditarReserva #idUsuario').attr("value",reserva.username);
	 		$('#modalEditarReserva #datetimepicker1').attr("value",es.ucm.fdi.dateUtils.fromIso8601(reserva.start));
	 		$('#modalEditarReserva #datetimepicker2').attr("value",es.ucm.fdi.dateUtils.fromIso8601(reserva.end));
	 		
	 		$('#modalEditarReserva #nombreEspacio').text(espacio);
	 		$("#selec_estadoReserva option").filter(function() {
	 		    //may want to use $.trim in here
	 		    return $(this).text() == reserva.estadoReserva; 
	 		}).prop('selected', true);
	 	});
	 	
	 	$("#btn-guardar").click(function(){
	 		reserva.user = $("#modalEditarReserva #idUsuario").val();
	 		reserva.title = $("#modalEditarReserva #idAsunto").val();
	 		reserva.start =	es.ucm.fdi.dateUtils.toIso8601($('#modalEditarReserva #datetimepicker1').val());
	 		reserva.end = es.ucm.fdi.dateUtils.toIso8601($('#modalEditarReserva #datetimepicker2').val());
	 		reserva.estadoReserva = $("#modalEditarReserva #selec_estadoReserva").val();
			console.log(reserva);
	 		$.ajax({
	 			url: baseURL+'reserva/' + reserva.id,
	 			type: 'PUT',
	 			headers : reqHeaders,
	 			data: JSON.stringify(reserva),
	 			contentType: 'application/json',
	 			success : function(datos) {   
	 				//alert("Reserva actualizada");
	 				location.reload();
	 			},    
	 			error : function(xhr, status) {
	     			alert('Disculpe, existió un problema');
	 			}
	 		});
	 	});
	 
	 	$("#btn-eliminar").click(function(){
	 		$.ajax({
	 			url: baseURL+'reserva/' + reserva.id,
	 			type: 'DELETE',
	 			headers : reqHeaders,
	 			success : function(datos) {
	 				alert("Reserva eliminada");
	 				$('#modalEditarReserva').modal('hide');
	 				$("#"+reserva.id).remove();
	 			},    
	 			error : function(xhr, status) {
	 				alert('Disculpe, existió un problema');
	 			}
	 		});
	 	});
	 
 });
 
 $("#idUsuario").autocomplete({
		source:function(request, response){
				var tag = request.term;
				
				$.ajax({
					url: '/reservas/usuario/tag/' + tag,
					type: 'GET',
					contentType: 'application/json',
					success : function(datos) {
										
						response($.map(datos,function(item){
							
								var obj = new Object();
								obj.label = item.id; 
								obj.value = item.username;
								obj.mail = item.email;
								return obj;
			
						}))
						
					},    
				    error : function(xhr, status) {
				        alert('Disculpe, existió un problema');
				    }
				});
		},
		select: function(event, ui){
			
			$.ajax({
				url: '/reservas/usuario/' + ui.item.label,
				type: 'GET',
				contentType: 'application/json',
				success : function(datos) {
					
					$("#selec_edificios").empty();
					for(var i in datos){
						var text = datos[i].username;
						var value = datos[i].id;
						$("#selec_edificios").append(new Option(text, value));	
					}
				    
				},    
			    error : function(xhr, status) {
			        alert('Disculpe, existió un problema');
			    }
			});
		},
		minLength: 2

	}).autocomplete("instance")._renderItem = function(ul,item){
		
			var inner_html = '<div class="col-md-2" style="padding-top:3px;">' + 
			                  '<img class="media-object" src="http://placehold.it/50x50"/>' + 
			                  '</div>' + 
			                  '<div class="col-md-10">' + 
			                  '<p>'+ item.value +'</p>' + 
			                  '<p class="small text-muted">'+ item.email +'</p>' + 
			                  '</div>';
	            return $("<li></li>")
	                    .data("item.autocomplete", item)
	                    .append(inner_html)
	                    .appendTo(ul);
		
	};
		
		$("#selec_edificios").change(function(){
			var id_usuario = $("#selec_edificios").val();
			var link = 'edificio/' + id_usuario + '/espacios';
			$("#edificio_link").attr("href",link);
			
		});
 
 </script>
 
 </div>

            <!-- /.container-fluid -->

</body>
</html>
