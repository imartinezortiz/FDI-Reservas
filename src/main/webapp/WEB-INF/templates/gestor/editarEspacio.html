<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Listado de espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

<!-- Page Heading -->
<div class="row">  
	<div class="col-md-12">
        <h2 class="page-header text-center">
            Editar Espacio
        </h2>
    </div>                  
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-12">
	   <form role="form" action="#" method="put" enctype="multipart/form-data">
	   		<div class="col-md-6">
	   		
	   		<!-- Asunto --> 
                 <div class="form-group">
                     <label>Nombre:</label>
                      <div>
                         <input id="idNombre" name="nombre" type="text" class="form-control" th:value="${espacio.nombreEspacio}"/>
                      </div>
                 </div>
                 
                 <!-- Fecha inicio --> 
                 <div class="form-group">
                     <label>Capacidad:</label>                  
		                <input id="idCapa" name="capacidad" type="text" class="form-control" th:value="${espacio.capacidad}"/>                 
                 </div>
                 
                 <div class="form-group">
                     <label>Micrófono:</label>
                     <select id = "idMicro" class="form-control" th:value="${espacio.microfono}">
                    		<option value="true">Si</option>
			          		<option value="false">No</option>
                    	</select>                                                   
                 </div>
                 
                 <div class="form-group">
                     <label>Proyector:</label>
                     <select id = "idProy" class="form-control" th:value="${espacio.proyector}">
                    		<option value="true">Si</option>
			          		<option value="false">No</option>
                    	</select>                  	                                 
                 </div>
                 
                 <div class="form-group">
                     <label>Tipo Espacio:</label>
                     <select id = "idTipo" class="form-control">
                     		<option th:each="tipo : ${TiposEspacio}" 
					        		th:text="${tipo}"
					        		th:value="${tipo}"
					        		th:selected="${tipo} == ${espacio.tipoEspacio}">
			 				</option>
			 		 </select>
			 		 
<!--                      <select id = "idTipo" > -->
<!--                      <option value="aula">Aula</option> -->
<!--                      <option th:if="${espacio.tipoEspacio.tipo} == 'Sala'" value="sala" selected="selected">Sala</option> -->
<!--                     		<option th:if="${espacio.tipoEspacio.tipo} != 'Sala'" value="sala">Sala</option>		          		 -->
<!-- 		          			<option value="laboratorio">Laboratorio</option>			          	 -->
<!--                    	</select>                   -->
		                                 
                 </div>
                 
             </div>   
             <div class="col-md-6"> 
                 
                 
                  <div class="form-group">
                     <label>Restricción:</label>
                     <select id = "idRestr" class="form-control">
                     	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} == 'Necesaria'" value="Necesaria" selected="selected">Autorizacion necesaria</option>
                    	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} != 'Necesaria'" value="Necesaria" selected="selected">Autorizacion necesaria</option>
                    	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} == 'Por horas'" value="Por horas" selected="selected">Hora Maxima</option>
                    	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} != 'Por horas'" value="Por horas" selected="selected">Hora Maxima</option>
                    	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} == 'Innecesaria'" value="Innecesaria" selected="selected">Libre</option>
                    	<option th:if="${espacio.tipoAutorizacion.getTipoAutorizacion()} != 'Innecesaria'" value="Innecesaria" selected="selected">Libre</option>
                 	</select><br/>
                 	<input type="text" class="form-control" id="idHoras" th:value="${espacio.horasAutorizacion}"/> 
                 </div>
                 <!-- Facultad -->                  
                 <div class="form-group">
                     <label>Edificio:</label>                  
		                <input id="idEdificio" name="email" type="text" class="form-control" placeholder="Elige un edificio"/> 
		                <input type="hidden" id="edificioHidden" th:value="${espacio.edificio.id}"/>                
                 	</div>				
				 
                 
                 <!-- Imagen -->
	 	         <div class="media">
                         <span class="pull-left">
                             <img class="img-circle" th:title="${espacio.imagen.description}" th:alt="${espacio.imagen.description}" th:src="@{${espacio.imagen.attachmentUrl}}" height="75" width="75"></img>
                         </span>
                         <div class="media-body">
                            <div class="form-group">
								<label>Selecciona una imágen: </label>
								<input type="file" id="idAttachment" th:src="${espacio.imagen.attachmentUrl}"/>
								
							</div>
                         </div>
                </div>                        
          	      </div>      
                   <div class="row">              	
					    <div class="col-md-12 text-center">
					         <button id="enlaceGuardar" type="button" class="btn-normal">GUARDAR</button>
					    </div>                   
				   </div>
				   <!-- /.row -->
				  
	   </form>
   </div>                  
</div>
<!-- /.row -->
	


<script th:inline="javascript">
	var baseURL = /*[[@{/}]]*/ '/';
	var idEspacio = /*[[${espacio.id}]]*/ '1';
	
</script>
<script src="../../js/editarEspacioGestor.js" th:src="@{/js/editarEspacioGestor.js}"></script>
</div>

            <!-- /.container-fluid -->

</body>
</html>
