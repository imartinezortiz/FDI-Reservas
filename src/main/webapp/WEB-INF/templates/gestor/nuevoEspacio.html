         <!-- Page Heading -->

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                                <label for="ejemplo_email_1">Nombre</label>

                                  <span class="input-group-addon"><i class="zmdi zmdi-crop-square"></i></span>

                                </div>

                            <div class="form-group">
                                <label for="ejemplo_email_1">Tipo espacio</label>
                                    <select id="tipoEspacio" name="tipoEspacio" class="form-control">

							        </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Edificio</label>
                                <div class="input-group">

                                  <select id="idEdif" class="form-control">
                                  	<option th:each="e : ${edificiosFacultad}"

                                  </select>
