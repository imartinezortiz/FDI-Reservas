<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    
	<title>UCM RESERVAS - Nuevo usuario</title>
    
</head>
<body>
	<div class="container-fluid" th:fragment="contenido">
        
        <!-- Page Heading -->
			<div class="row">
			    <div class="col-md-12">
			        <h2 class="page-header text-center">
			           Crear Usuario
			        </h2>
			    </div>
			</div>
			<!-- /.row -->
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
			        <form role="form" action="#" th:action="@{/admin/nuevoUsuario}" th:object="${User}" method="POST">
			        	<!-- Usuario -->
			        	<div class="form-group">
			                <label>Usuario</label>
			                <div class="input-group">
                                  <span class="input-group-addon"><i class="zmdi zmdi-account-o zmdi-hc-lg"></i></span>
                                  <input id="idnombre" name="username" type="text" class="form-control" placeholder="Nombre de usuario"/>
                            	<input id="idFacul" type="hidden" class="form-control" th:value="${facul}"/>
                            </div>
			            </div>
			            
			            <div class="form-group">
                                 
			            </div>
			            <!-- Email -->
			            <div class="form-group">
			                <label>Email</label>
			                 <div class="input-group">
                                 <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                 <input id="email" name="email" type="text" class="form-control" placeholder="Introduce tu email"/>
                              </div>
			            </div>
			            
			            
			            <!-- Contrase単a -->
			            <div class="form-group">
			                <label>Contrase単a</label>
			                  <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                  <input id="pass" name="password" type="password" class="form-control" placeholder="Contrasena"/>
                                </div> 
			            </div>
			            <!-- Imagen usuario -->
			            <div class="form-group">
							<label>Selecciona la imagen: </label>
							<input type="file" id="imagen" />								
						</div>
			            <div class="form-group">
							<input type="hidden" id="hfacultad"/>								
						</div>
						
			            
			            
			            <div class="row text-center">
			            <button id="enviar" type="button" class="btn-normal"> CREAR </button>
			            </div>
			        </form>
			    </div>
			    <script th:inline="javascript">
				var baseURL = /*[[@{/}]]*/ '/';
				</script>
				<script src="../../js/nuevoUsuarioGestor.js" th:src="@{/js/nuevoUsuarioGestor.js}"></script>
			</div>
