<body>

	

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Logotipo -->
            <div class="navbar-header">               
                <div class="navbar-brand">
                    <a href="index.html"> <img class="img-circle" src="img/ucm-ws.png" width="30" height="30"/> UCM Reservas - Añadir espacio</a>
                </div>      
            </div>    
            <!-- /.navbar-collapse -->
        </nav>

       

        <div class="container-fluid ">
        
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="div-login">
                         <h2 class=" page-header text-center">Añadir espacio</h2>
                         <form role="form" action="#" th:action="@{/nuevoEspacio}" th:object="${Espacio}" method="post">
                         	<div class="form-group">
                                <label for="ejemplo_email_1">Nombre facultad</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                  <input name="nombre_espacio" type="text" class="form-control" placeholder="Nombre del espacio"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ejemplo_email_1">Capacidad</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                  <input name="capacidad" type="text" class="form-control" placeholder="Introduce la capacidad del espacio"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Microfono</label>
                                    <select id="microfono" name="microfono" title="¿Tiene microfono?" onchange="presenci();" onclick="presenci();">
							          
							          <option value="true">Sí</option>
							          <option value="false">No</option>
							        </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Proyector</label>
                                    <select id="proyector" name="proyector" title="¿Tiene proyector?" onchange="presenci();" onclick="presenci();">
							          
							          <option value="true">Sí</option>
							          <option value="false">No</option>
							        </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Proyector</label>
                                    <select id="tipoEspacio" name="tipoEspacio" title="Tipo de espacio" onchange="presenci();" onclick="presenci();">
							          
							          <option value="Aula">Aula</option>
							          <option value="Sala">Sala</option>
							          <option value="Laboratorio">Laboratorio</option>
							        </select>
                            </div>
                            <div class="text-center">
                                 <button type="submit" class="btn btn-default">Crear</button>
                            </div>

                         </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
       


        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
