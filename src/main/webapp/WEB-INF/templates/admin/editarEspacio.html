<head>
	<meta charset="utf-8"/>
	<title>Listado de espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

<!-- Page Heading -->
<div class="row">  
	<div class="col-md-12">
        <h1 class="page-header text-center">
            <small>Editar</small>
        </h1>
    </div>                  
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-12">
	   <form role="form" action="#" method="put">
	   		<div class="col-md-6">
	   		
	   		<!-- Asunto --> 
                 <div class="form-group">
                     <label>Nombre:</label>
                      <div>
                         <input id="idNombre" name="nombre" type="text" class="form-control" th:value="${espacio.nombreEspacio}"/>
                      </div>
                 </div>
                 
                 <!-- Fecha inicio --> 
                 <div class="form-group">
                     <label>Capacidad:</label>                  
		                <input id="idCapa" name="capacidad" type="text" class="form-control" th:value="${espacio.capacidad}"/>                 
                 </div>
                 
                 <div class="form-group">
                     <label>Micr√≥fono:</label>
                     <select id = "idMicro" title="Activado" th:value="${espacio.microfono}">
                    		<option value="true">Si</option>
			          		<option value="false">No</option>
                    	</select>                  
		                                 
                 </div>
             </div>   
             <div class="col-md-6"> 
                 <div class="form-group">
                     <label>Proyector:</label>
                     <select id = "idProy" title="Activado" th:value="${espacio.proyector}">
                    		<option value="true">Si</option>
			          		<option value="false">No</option>
                    	</select>                  
		                                 
                 </div>
                 
                 <div class="form-group">
                     <label>Tipo Espacio:</label>
                     <select id = "idProy" title="Activado">
                    		<option th:if="${espacio.tipoEspacio.tipo} == 'Sala'" value="1" selected="selected">Sala</option>
                    		<option value="1">Sala</option>
                    		<option th:if="${espacio.tipoEspacio.tipo} == 'Aula'" value="1" selected="selected">Aula</option>
			          		<option value="2">Aula</option>
			          		<option th:if="${espacio.tipoEspacio.tipo} == 'Laboratorio'" value="1" selected="selected">Laboratorio</option>
		          			<option value="3">Laboratorio</option>
			          	
                   	</select>                  
		                                 
                 </div>
                 
<!--                  <div class="form-group"> -->

<!-- 			          	<option value="false">No</option> -->
			          	
<!--                     	</select> -->
<!-- 			 	</div> -->
                        
          	</div>              
                   <div class="row">              	
					    <div class="col-md-12 text-center">
					         <button id="enlaceGuardar" type="button" class="btn-rec blue">GUARDAR</button>
					    </div>                   
				   </div>
				   <!-- /.row -->
				  
	   </form>
   </div>                  
</div>
<!-- /.row -->
