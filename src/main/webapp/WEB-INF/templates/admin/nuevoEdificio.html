<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>

	<title>UCM RESERVAS - Añadir edificio</title>
    
</head>
<body>

<div class="container-fluid" th:fragment="contenido">
        
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="div-login">
                         <h2 class=" page-header text-center">Añadir edificio</h2>
                         <form role="form" action="#" th:action="@{/admin/nuevoEdificio}" th:object="${Edificio}" method="post">
                         	<div class="form-group">
                                <label for="ejemplo_email_1">Nombre edificio</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-fort-awesome"></i></span>
                                  <input id="nombre" name="nombreEdificio" type="text" class="form-control" placeholder="Nombre de edificio"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Direccion</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-fort-awesome"></i></span>
                                  <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Direccion del edificio"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Facultad</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                  <select id="facultad" name="idFacultad" title="Facultad">
				          
							          <option th:each="f : ${facultades}" th:value="${f.id}" th:text="${f.nombreFacultad}"/>
							          			
							        </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
								<label>Selecciona la imagen: 
								<input type="file" class="form-control" id="idAttachment" /></label>
								
							</div>
                                                        
                            <div class="text-center">
                                 <button type="submit" class="btn btn-default">Crear</button>
                            </div>

                         </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
       


        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>

</body>
</html>
