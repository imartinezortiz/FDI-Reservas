<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    
	<title>UCM RESERVAS - Nuevo usuario</title>
    
</head>
<body>
	<div class="container-fluid" th:fragment="contenido">
        
        <!-- Page Heading -->
			<div class="row">
			    <div class="col-md-12">
			        <h2 class="page-header text-center">
			           Usuario
			        </h2>
			    </div>
			</div>
			<!-- /.row -->
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
			        <form role="form" action="#"  method="POST">
			        	<!-- Usuario -->
			        	<div class="form-group">
			                <label>Usuario</label>
			                <div class="input-group">
                                  <span class="input-group-addon"><i class="zmdi zmdi-accounts-alt"></i></span>
                                  <input name="username" id="idNombre" type="text" class="form-control" placeholder="Nombre de usuario"/>
                            </div>
			            </div>
			            <!-- Email -->
			            <div class="form-group">
			                <label>Email</label>
			                 <div class="input-group">
                                 <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                 <input name="email" id="idEmail" type="text" class="form-control" placeholder="Introduce tu email"/>
                              </div>
			            </div>
			            <!-- Contraseña -->
			            <div class="form-group">
			                <label>Contraseña</label>
			                  <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                  <input name="password" id="idPassword" type="password" class="form-control" placeholder="Contraseña"/>
                                </div> 
			            </div>
<!-- 			            Imagen usuario -->
<!-- 			            <div class="form-group"> -->
<!-- 							<label>Selecciona la imagen: </label> -->
<!-- 							<input type="file" id="idAttachment" />								 -->
<!-- 						</div> -->
						<!--/*/  <th:block sec:authorize="hasRole('ROLE_GESTOR') || hasRole('ROLE_ADMIN')"> /*/-->
						 <!-- Facultad usuario -->
			            <div class="form-group">
							<label>Facultad: </label>
							<div class="input-group">
								<span class="input-group-addon"><i class="zmdi zmdi-balance"></i></span>
								<input type="text" id="idFacultad" class="form-control" placeholder="Introduce una facultad"/>	
							</div>
							<p class="small help-block text-left">Agregar este usuario a una facultad.</p>							
						</div>
						
			            <!--/*/  </th:block> /*/-->
			            
			            <div class="row text-center">
			            <button type="button" id="enlaceGuardar" class="btn-normal"> CREAR </button>
			            </div>
			        </form>
			    </div>
			</div>
			<!-- /.row -->
			<script th:inline="javascript">
			var baseURL = /*[[@{/}]]*/ '/';
			</script>
			<script src="../../js/admin/user/nuevoUsuario.js" th:src="@{/js/admin/user/nuevoUsuario.js}"></script>
        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>
</body>
</html>
