<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>

	<title>UCM RESERVAS - Añadir Facultad</title>
     <!-- JS -->
    <script 
        src="//code.jquery.com/jquery-2.1.4.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">
        
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="div-login">
                         <h2 class=" page-header text-center">Añadir facultad</h2>
                         <form role="form" action="#" th:action="@{/admin/nuevaFacultad}" th:object="${Facultad}" method="post">
                         	<div class="form-group">
                                <label for="ejemplo_email_1">Nombre facultad</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                  <input name="nombreFacultad" type="text" class="form-control" placeholder="Nombre de facultad"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ejemplo_email_1">Direccion</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                  <input name="dir" type="text" class="form-control" placeholder="Introduce la direccion"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="ejemplo_email_1">Pagina web</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                  <input name="webFacultad" type="text" class="form-control" placeholder="Introduce la pagina web"/>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                 <button type="submit" class="btn btn-default">Crear</button>
                            </div>

                         </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
       


        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>
</body>
</html>
