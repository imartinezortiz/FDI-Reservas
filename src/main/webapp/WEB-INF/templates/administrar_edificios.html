<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    
	<title>UCM RESERVAS - Administrar edificios</title>
   
</head>
<body>
<div class="container-fluid" th:fragment="contenido">
	<div class="row">
	    <div class="col-md-12">
	        <h1 class="page-header text-center">
	            Administrar
	        </h1>
	    </div>
	</div>
<!-- /.row -->
	<div class="row">
    	<div class="col-md-12">
            <h1 class="page-header text-center">
                <small>Administrar edificios</small>
            </h1>
        </div>
    </div>
           <!-- /.row -->

    <div class="row">
		<div class="col-md-8 col-md-offset-2">
    	
			<div class="jumbotron text-center" th:if="${#lists.isEmpty(edificios)}">
           			<i class="fa fa-ban fa-5x"></i>
           			<h4>¡Uups! No hay ningún edificio.</h4>
      		</div> 

          	<div class="table-responsive" th:unless="${#lists.isEmpty(edificios)}">
              <table class="table table-bordered table-hover">
                  <thead>
                      <tr>
                      	<th>Identificador</th>
                          <th>Nombre</th>
                          <th>Facultad</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="r : ${edificios}"
                      	th:attr="id=${r.id},data-id=${r.id},name=${r.nombre_edificio},idFacultad=${r.facultad.id}">
                      	<td th:text="${r.id}"></td>
                          <td th:text="${r.nombre_edificio}"></td>
                          <td th:text="${r.facultad.nombreFacultad}"></td>
                          
                      </tr>     
                  </tbody>
              </table>
              <a th:href="@{'/administrar/administrar_facultad/nuevoEdificio'}"><input type="button" class="btn btn-default" value="Añadir edificio"/></a> 
          	</div> 
        <!-- /.table-responsive-->
    
		</div>
	</div>
	<div class="modal fade" id="modalEditarEdificio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Editar edificio</h4>
          </div>
          <div class="modal-body">
          		<form class="form-horizontal" role="form" action="#" th:action="@{/editar}" th:object="${Edificio}" method="put">             
				
				<!-- Identificador -->
				<div class="form-group">
                     <label for="ejemplo_2" class="col-md-2 control-label">Identificador:</label>
                      <div class="col-md-10">
                         <label id="idEdificio" class="form-control"></label>
                      </div>
                 </div>
				 <!-- Nombre de edificio --> 
                 <div class="form-group">
                     <label for="ejemplo_2" class="col-md-2 control-label">Nombre:</label>
                      <div class="col-md-10">
                         <input id="idNombre" name="nombreEdif" type="text" class="form-control" placeholder="Introduce un nombre de edificio"/>
                      </div>
                 </div>
                 
                 <!-- Correo --> 
                 <div class="form-group">
                     <label for="ejemplo_3" class="col-md-3 control-label">Facultad:</label>
                     <div class="col-md-9">
		               <input id="idFacul" name="facul" type="text" class="form-control" placeholder="Introduce una facultad"/>
		               
                     </div>
                 </div>
                 
                 
                 <div class="row">
                     <div class="col-xs-6 col-md-6">
                      <button id="btn-eliminar" type="button" class="btn-rec red">ELIMINAR</button>
                     </div>
                     <div class="col-xs-6 col-md-6 text-right">
                      <button id="btn-guardar" type="button" class="btn-rec blue">GUARDAR </button>
                     </div>
                 </div>                
             </form>
                 
          </div>
        </div>
      </div>
    </div>
	<script th:inline="javascript">
 var baseURL = /*[[@{/}]]*/ '/';

 $(document).ready(function(){
	 	var edificio = {};
	 	var token = $("meta[name='_csrf']").attr("content");
	 	var header = $("meta[name='_csrf_header']").attr("content");
	 	var reqHeaders = [];
	 	reqHeaders[header] = token;
	 	
	 	$('tr').click(function(){
	 		$('#modalEditarEdificio').modal('show');
	 		
	 		edificio.id =  $(this).attr("data-id");
	 		edificio.name = $(this).attr("name");
	 		edificio.facultad = $(this).attr("idFacultad");

	 		$('#modalEditarEdificio #idEdificio').text(edificio.id);
	 		$('#modalEditarEdificio #idNombre').attr("value",edificio.name);
	 		$('#modalEditarEdificio #idFacul').attr("value",edificio.facultad);
	 		
	 	});
	 	
	 	$("#btn-guardar").click(function(){
	 		edificio.name = $("#modalEditarEdificio #idNombre").val();
	 		edificio.facultad = $(this).attr("idFacultad");
	 	

	 		$.ajax({
	 			url: baseURL + "edificio/" + edificio.id,
	 			type: 'PUT',
	 			headers : reqHeaders,
	 			data: JSON.stringify(edificio),
	 			contentType: 'application/json',
	 			success : function(datos) {   
	 				alert("Edificio actualizado");
	 				$('#modalEditarEdificio').modal('hide');
	 				$("#"+edificio.id +" td:nth-child(1)").text(edificio.id);
	 				$("#"+edificio.id +" td:nth-child(2)").text(edificio.name);
	 				$("#"+edificio.id +" td:nth-child(3)").text(edificio.facultad);
	 			},    
	 			error : function(xhr, status) {
	     			alert('Disculpe, existió un problema');
	 			}
	 		});
	 	});
	 
	 	$("#btn-eliminar").click(function(){
	 		$.ajax({
	 			url: baseURL + "edificio/" + edificio.id,
	 			type: 'DELETE',
	 			headers : reqHeaders,
	 			success : function(datos) {
	 				alert("Edificio eliminado");
	 				$('#modalEditarEdificio').modal('hide');
	 				$("#"+edificio.id).remove();
	 			},    
	 			error : function(xhr, status) {
	 				alert('Disculpe, existió un problema');
	 			}
	 		});
	 	});
	 
 });
 
 
 </script>			
 </div>
</body>
</html>
